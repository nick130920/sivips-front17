<div class="flex flex-col items-center justify-center h-screen bg-primary-900 ">
    <div class="w-full max-w-md h-auto p-5 rounded-lg shadow-2xl bg-gray-50 border border-gray-200 dark:bg-gray-800 dark:border-gray-700 transition-all">
        <div class="space-y-5">
            <div class="flex flex-row w-auto space-x-5 justify-center">
                <img class="rounded-t-lg w-1/4" src="assets/img/USCOLogo.svg" alt="Logo de la universidad Surcolombiana">
                <img class="rounded-t-lg size-2/3" src="assets/img/Sivips.png" alt="Logo de la Sivips">
            </div>
            <h5 class="md:text-xl text-center font-bold text-primary sm:text-sm text-xs dark:text-primary">SISTEMA DE INVESTIGACIÓN Y PROYECCIÓN SOCIAL</h5>
            <div class="w-full px-10">
                @switch (wizardService.tabSignal()){
                    @case (1){
                        <div class="divide-y">
                            <form class="max-w-sm pt-2 mx-auto" autocomplete="off" method="post" [formGroup]="loginForm" (ngSubmit)="firstStepLogin()">
                                <div class="relative z-0 w-full mb-5 group">
                                    <input formControlName="username" autocomplete="off" type="email" name="floating_email" id="floating_email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-primary-500 focus:outline-none focus:ring-0 focus:border-primary-600 peer" placeholder=" " required />
                                    <label for="floating_email" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-primary-600 peer-focus:dark:text-primary-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Usuario</label>
                                </div>
                                <div class="relative z-0 w-full mb-5 group">
                                    <input formControlName="password" autocomplete="off" type="password" name="floating_password" id="floating_password" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-primary-500 focus:outline-none focus:ring-0 focus:border-primary-600 peer" placeholder=" " required />
                                    <label for="floating_password"
                                           class="peer-focus:font-medium absolute
                                           text-sm text-gray-500
                                           duration-300
                                           transform
                                           -translate-y-6
                                           scale-75
                                           top-3
                                           -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-primary-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Contraseña</label>
                                </div>
                                <button hlmBtn type="submit" class="text-white bg-primary hover:bg-primary-900 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">INGRESAR</button>

                            </form>
                        </div>
                    }@case (2){
                        <div class="divide-y mt-5 ">
                            <form class="max-w-sm  mx-auto" autocomplete="off" method="post" [formGroup]="secondLoginForm" (ngSubmit)="secondStepLogin()">
                                <div class="relative z-0 w-full mb-5 group">
                                    <input formControlName="password"  autocomplete="off" type="password" name="floating_password" id="floating_passwordtwo" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-primary-500 focus:outline-none focus:ring-0 focus:border-primary-600 peer" placeholder=" " required />
                                    <label for="floating_passwordtwo" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-primary-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Segunda Contraseña</label>
                                </div>
                                <button hlmBtn type="submit" class="text-white bg-primary hover:bg-primary-900 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">INGRESAR</button>
                            </form>
                        </div>
                    }
                }


            </div>
        </div>
        @if (authService.isModoAdmin){

            <app-wizard [steps]="steps"/>

        } @else {
            <div class="h-1 flex items-center my-10 mx-auto w-2/5"></div>

        }

    </div>

</div>
