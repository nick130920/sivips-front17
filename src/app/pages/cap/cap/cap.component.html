
<div class="bg-gray-50 flex justify-center items-center w-full h-[calc(100vh-80px)] p-10 ">
    <div class="flex flex-col w-full h-full gap-8">
        <h2 class="text-xl flex items-center">
            <span class="icon-[solar--check-circle-bold] text-center w-7 h-7"></span>
            Requisitos Mínimos
        </h2>
        <hr class="border-t-2 border-gray-250">
        <div class="rounded overflow-hidden border shadow-lg bg-white w-[150] h-full">
            <div class="bg-gray-800 font-bold text-xl mb-2 text-white h-12 px-4 py-2">Lista de chequeo</div>
            <div *ngIf="loading" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
                <div class="bg-white p-6 rounded shadow-lg">
                  <p class="text-lg font-semibold mb-4">Cargando...</p>
                  <div class="flex justify-center">
                    <div class="w-16 h-16 border-4 border-gray-200 border-t-4 border-t-blue-500 rounded-full animate-spin"></div>
                  </div>
                </div>
              </div>
            <form [formGroup]="capForm" (ngSubmit)="onSubmit()" class="mb-8">
                <div class="flex items-center mb-4 mt-3">
                    <div class="w-1/3 mr-4 px-10 ml-4" >
                        <label for="requirementName" class="block mb-1 text-sm font-semibold text-primary-600">Nombre del requisito:</label>
                        <input type="text" id="requirementName" formControlName="requirementName" required
                                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-primary-500 focus:outline-none focus:ring-0 focus:border-primary-600 peer">
                                <div *ngIf="capForm.get('requirementName')?.invalid && (capForm.get('requirementName')?.touched || capForm.get('requirementName')?.dirty)">
                                    <span class="text-red-500 text-sm">Nombre del requisito es requerido</span>
                                </div>
                    </div>
                    <div class="w-1/3 mr-4 items-center">
                        <label for="description" class="block mb-1 text-sm font-semibold text-primary-600">Descripción:</label>
                        <input type="text" id="description" formControlName="description" required
                                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-primary-500 focus:outline-none focus:ring-0 focus:border-primary-600 peer">
                                    <div *ngIf="capForm.get('description')?.invalid && (capForm.get('description')?.touched || capForm.get('description')?.dirty)">
                                        <span class="text-red-500 text-sm">Descripcion del requisito es requerido</span>
                                    </div>
                    </div>
                    <div class="w-1/3 mr-4 flex items-center mt-3">
                        <label for="mandatory" class="block text-sm font-semibold text-primary-600">Obligatorio:</label>
                        <input type="checkbox" id="mandatory" formControlName="mandatory" class="ml-2 appearance-none h-5 w-5 border border-gray-300 rounded-md checked:bg-gray-800 checked:border-transparent focus:outline-none">
                    </div>
                    <button hlmBtn variant='default' class="items-center w-40 font-bold  hover:border text-white mr-36 mt-3" type="submit">Agregar</button>
                </div>
            </form>
            <div class="overflow-y-auto h-[calc(60vh-150px)] items-center">
                <app-table [items]="visibleItems" [items]="items" (edit)="onEdit($event)" (delete)="onDelete($event)"  (update)="updateItem($event)"></app-table>
                
            </div>
            
        </div>
        
    </div>
</div>
