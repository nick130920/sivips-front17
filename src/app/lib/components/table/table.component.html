<div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200">
        <thead>
            <tr class="bg-white text-gray-800">
                <th class="py-2 px-4 border-b">Nombre</th>
                <th class="py-2 px-4 border-b">Descripci√≥n</th>
                <th class="py-2 px-4 border-b">Obligatorio</th>
                <th class="py-2 px-4 border-b">Accion</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items" class="hover:bg-gray-100">
                <td class="py-2 px-4 border-b text-center">{{ item.requirementName }}</td>
                <td class="py-2 px-4 border-b text-center">{{ item.description }}</td>
                <td class="py-2 px-4 border-b text-center">
                    <input type="checkbox" [checked]="item.mandatory" disabled class="appearance-none h-5 w-5 border border-gray-300 rounded-md checked:bg-gray-800 checked:border-transparent focus:outline-none">
                </td>
                <td class="py-2 px-4 border-b text-center">
                    <button (click)="editItem(item)" hlmBtn variant='default' class="w-28 font-bold hover:border text-white mr-2">Editar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
