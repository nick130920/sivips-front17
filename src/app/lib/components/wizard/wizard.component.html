<div class="h-1 flex items-center my-10 mx-auto w-2/5">

    @for (step of stepsArray; track steps; let i = $index) {
           
        <div [ngClass]="{
                      'bg-primary-700': step.isCompleted && i !== steps.length - 1,
                      'bg-gray-200': !step.isCompleted && i !== steps.length - 1,
                      'w-full flex justify-between h-1 items-center': i !== steps.length - 1
        }">
            <app-full-dot [step]="step" *ngIf="step.isCompleted" (click)="handleClickOnStep(step.id)"></app-full-dot>
            <app-selected-point [step]="step" *ngIf="step.isCurrent" (click)="handleClickOnStep(step.id)"></app-selected-point>
            <app-empty-dot [step]="step"
                           *ngIf="!step.isCompleted && !step.isCurrent && i !== steps.length - 1" (click)="handleClickOnStep(step.id)"></app-empty-dot>
        </div>
        <app-empty-dot [step]="step"
                       *ngIf="i === steps.length - 1 && !step.isCurrent && !step.isCompleted" (click)="handleClickOnStep(step.id)"></app-empty-dot>

    }

</div>
