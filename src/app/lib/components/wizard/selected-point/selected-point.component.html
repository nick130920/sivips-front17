<div (mouseenter)="onMouseOver()" (mouseleave)="onMouseOver()"
     class="bg-white h-6 w-6 rounded-full shadow flex items-center justify-center -mr-3 cursor-pointer">

    <div class="h-3 w-3 bg-primary-700 rounded-full"></div>
    @if (showTooltip) {
        <div class="absolute">
            <div class="relative bg-white shadow-lg px-2 py-1 rounded mt-16">
                <svg class="absolute top-0 -mt-1 w-full right-0 left-0" width="16px" height="8px"
                     viewBox="0 0 16 8" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <g id="Progress-Bars" transform="translate(-322.000000, -198.000000)"
                           fill="#FFFFFF">
                            <g id="Group-4" transform="translate(310.000000, 198.000000)">
                                <polygon id="Triangle" points="20 0 28 8 12 8"></polygon>
                            </g>
                        </g>
                    </g>
                </svg>
                <p tabindex="0" class="focus:outline-none text-primary-700 text-xs font-bold">
                   {{step?.title}}:
                    {{ step?.description }}
                </p>
            </div>
        </div>
    }
</div>
